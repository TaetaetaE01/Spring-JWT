server:
  port: 8080

spring:
  main:
    allow-circular-references: true

  jackson:
    serialization:
      fail-on-empty-beans: false

  datasource:
    url: jdbc:mysql://localhost:3306/db?serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: mysql

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        format_sql: true
        show_sql: true

